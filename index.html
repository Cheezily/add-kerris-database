<!doctype html>
<html>
<head>
  <link rel='stylesheet' href='style.css'>
  <script src='https://code.jquery.com/jquery-1.12.3.min.js'></script>
</head>
<body>
  <div class='warning'>Please Log In to Make Changes</div>
  <div class='currentInfo'>
    <div class='output'></div>
    <hr>
    <div class='newCourseInfo'>
      <table>
        <tr>
          <th class='codeWidth'>Class Code</th>
          <th class='nameWidth'>Class Name</th>
          <th class='semesterWidth'>Semester</th>
          <th class='semesterWidth'>Syllabus Filename</th>
        </tr>
        <tr>
          <td>
            <input class='codeWidth' type='text' id='cCode'>
          </td>
          <td>
            <input class='nameWidth' type='text' id='cName'>
          </td>
          <td>
            <input class='semesterWidth' type='text' id='cSemester'>
          </td>
          <td>
            <input class='syllabusWidth' type='text' id='cSyllabus'>
          </td>
        </tr>
      </table>
      <p class='submitNew'>Submit</p>
    </div>
    <p class='addNew'>Click to add a new course</p>
  </div>

  <div class='loginBox'>
    <h4>Enter user name and password to make changes</h4>
    <form action='db.php' method='post'>
      <label for='username'>Username</label>
      <input id='username' type='text'><br>
      <label for='password'>Password</label>
      <input id='password' type='password'><br>
      <input type='submit' id='sendLogin' value='Login'>
    </form>
  </div>



  <script src='js/main.js'></script>

</body>
</html>
